<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popover</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="jQuery/jQuery.min.js"></script>
</head>
<body>
    <!--POPOVER-->

    <div class="container">
        <h2>Introduction to Popover</h2>
        <a href="#" data-toggle="popover" title="Header" data-placement="top" data-trigger="focus" data-content="Content">Click</a>
    </div>

    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        })
    </script>
</body>
</html>
