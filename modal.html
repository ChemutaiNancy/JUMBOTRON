<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modals</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container-fluid">
        <h2>Introduction to Modal</h2>

       <!--data-toggle-calls modal class-->
       <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">Open Modal</button>

       <!--modal fade-makes the data disappear after submission-->
       <div class="modal fade" id="myModal" role="dialog">
           <div class="modal-dialog">
               <div class="modal-content">
                   <!--<div class="modal-header">-->
                       <!--<button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>-->
                   <!--</div>-->

                   <div class="modal-body">
                       <form action="">

                           <div class="form-group">
                               <input type="text" class="form-control" placeholder="Name" required>
                           </div>

                           <div class="form-group">
                               <input type="number" class="form-control" placeholder="Age" min="18" required>
                           </div>

                           <div class="form-group">
                               <input type="number" class="form-control" placeholder="ID Number" min="0" required>
                           </div>

                           <div class="form-check-inline">
                               <input type="radio" class="form-check-input" name="Gender" checked>Male
                           </div>

                           <div class="form-check-inline">
                               <input type="radio" class="form-check-input" name="Gender">Female
                           </div>

                           <div class="form-group">
                               <input type="email" class="form-control" placeholder="Email" minlength="6" maxlength="12" required>
                           </div>

                           <div class="form-group">
                               <input type="password" class="form-control" placeholder="Password" minlength="6" maxlength="10" required>
                           </div>

                           <div class="form-group">
                               <select class="form-group form-control" name="" id="">
                                   <option value="">University</option>
                                   <option value="">Technical College</option>
                                   <option value="">Secondary School</option>
                                   <option value="">Primary School</option>
                                   <option value="">Nursery School</option>
                               </select>
                           </div>

                           <div class="form-group">
                               <textarea class="form-control" cols="30" rows="10" placeholder="Describe in 500 words maximum" maxlength="500" required></textarea>
                           </div>

                           <button class="btn btn-success" data-dismiss="modal">Submit</button>
                       </form>

                       <!--<div class="modal-footer">-->
                           <!--<button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>-->
                       <!--</div>-->
                   </div>

               </div>
           </div>

       </div>
   </div>

</body>
</html>
